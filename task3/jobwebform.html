<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Application Form</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<div class="container">
    <h2 style="color: midnightblue; font-family:Tahoma">Job Application Form</h2>
    <form id="jobApplicationForm">
        <div class="form-group">
            <label for="firstName" class="icon-label"><i class="fas fa-caret-down"></i>First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName" class="icon-label"><i class="fas fa-caret-down"></i>Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="icon-label"><i class="fas fa-caret-down"></i>Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="icon-label"><i class="fas fa-caret-down"></i>Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="resume" class="icon-label"><i class="fas fa-caret-down"></i>Upload Resume:</label>
            <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group" >
            <label for="coverLetter" class="icon-label"><i class="fas fa-caret-down"></i>Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="education" class="icon-label"><i class="fas fa-caret-down"></i>Highest Level of Education Attained:</label>
            <input type="text" id="education" name="education" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="school" class="icon-label"><i class="fas fa-caret-down"></i>Name of School/University:</label>
            <input type="text" id="school" name="school" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="major" class="icon-label"><i class="fas fa-caret-down"></i>Major/Area of Study:</label>
            <input type="text" id="major" name="major" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="graduationYear" class="icon-label"><i class="fas fa-caret-down"></i>Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="previousJobTitles" class="icon-label"><i class="fas fa-caret-down"></i>Previous Job Titles:</label>
            <input type="text" id="previousJobTitles" name="previousJobTitles" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="companyNames" class="icon-label"><i class="fas fa-caret-down"></i>Company Names:</label>
            <input type="text" id="companyNames" name="companyNames" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="employmentDates" class="icon-label"><i class="fas fa-caret-down"></i>Employment Dates:</label>
            <input type="text" id="employmentDates" name="employmentDates" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="jobResponsibilities" class="icon-label"><i class="fas fa-caret-down"></i>Job Responsibilities:</label>
            <textarea id="jobResponsibilities" name="jobResponsibilities" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="skills" class="icon-label"><i class="fas fa-caret-down"></i>Relevant Skills:</label>
            <input type="text" id="skills" name="skills" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="certifications" class="icon-label"><i class="fas fa-caret-down"></i>Certifications:</label>
            <input type="text" id="certifications" name="certifications" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="startDate" class="icon-label"><i class="fas fa-caret-down"></i>Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="preferredWorkSchedule" class="icon-label"><i class="fas fa-caret-down"></i>Preferred Work Schedule:</label>
            <input type="text" id="preferredWorkSchedule" name="preferredWorkSchedule" class="form-control" required>
        </div>
        <div class="form-group icon-label" id="relocate-group">
            <label><i class="fas fa-caret-down"></i> Willingness to Relocate:</label>
            <div class="radio-buttons">
                <label><input type="radio" name="relocate" value="Yes" required> Yes</label>
                <label><input type="radio" name="relocate" value="No"> No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="referenceName" class="icon-label"><i class="fas fa-caret-down"></i>Reference Name:</label>
            <input type="text" id="referenceName" name="referenceName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="referenceContact" class="icon-label"><i class="fas fa-caret-down"></i>Reference Contact Information:</label>
            <input type="text" id="referenceContact" name="referenceContact" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="relationship" class="icon-label"><i class="fas fa-caret-down"></i>Relationship to Applicant:</label>
            <input type="text" id="relationship" name="relationship" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="whyWork" class="icon-label"><i class="fas fa-caret-down"></i>Why do you want to work for this company?</label>
            <textarea id="whyWork" name="whyWork" class="form-control" rows="4" required></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <br>
    <button id="viewApplicationsBtn" class="btn btn-secondary">View Applications as Table</button>
</div>
<div id="tableContainer"></div>
<script>
let applications = [];

document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    if (validateForm()) {
        alert("Application submitted successfully!");
    }
});
function validateForm() {
    processData();
    return true;
}

function processData() {
    const formData = new FormData(document.getElementById("jobApplicationForm"));

    const resumeFile = formData.get("resume");
    const resumeFileName = resumeFile ? resumeFile.name : "";


    const application = {
        "First Name": formData.get("firstName"),
        "Last Name": formData.get("lastName"),
        "Phone Number": formData.get("phoneNumber"),
        "Email": formData.get("email"),
        "Resume": resumeFileName,
        "Cover Letter": formData.get("coverLetter"),
        "Highest Education": formData.get("education"),
        "School/University": formData.get("school"),
        "Major/Area of Study": formData.get("major"),
        "Graduation Year": formData.get("graduationYear"),
        "Previous Job Titles": formData.get("previousJobTitles"),
        "Company Names": formData.get("companyNames"),
        "Employment Dates": formData.get("employmentDates"),
        "Job Responsibilities": formData.get("jobResponsibilities"),
        "Skills": formData.get("skills"),
        "Certifications": formData.get("certifications"),
        "Start Date": formData.get("startDate"),
        "Preferred Work Schedule": formData.get("preferredWorkSchedule"),
        "Willingness to Relocate": formData.get("relocate"),
        "Reference Name": formData.get("referenceName"),
        "Reference Contact Information": formData.get("referenceContact"),
        "Relationship to Applicant": formData.get("relationship"),
        "Why Work for Company": formData.get("whyWork")
    };

    applications.push(application);
    console.log("Application submitted:", application);
}

document.getElementById("viewApplicationsBtn").addEventListener("click", function() {
    const table = document.createElement("table");
    table.classList.add("responsive-table");
    const headers = ["First Name", "Last Name", "Phone Number", "Email", "Resume", "Cover Letter", 
                    "Highest Education", "School/University", "Major/Area of Study", "Graduation Year", 
                    "Previous Job Titles", "Company Names", "Employment Dates", "Job Responsibilities", 
                    "Skills", "Certifications", "Start Date", "Preferred Work Schedule", 
                    "Willingness to Relocate", "Reference Name", "Reference Contact Information", 
                    "Relationship to Applicant", "Why Work for Company"];
    const headerRow = document.createElement("tr");

    headers.forEach(headerText => {
        const header = document.createElement("th");
        header.textContent = headerText;
        headerRow.appendChild(header);
    });
    table.appendChild(headerRow);

    applications.forEach(application => {
        const row = document.createElement("tr");

        headers.forEach(header => {
            const cell = document.createElement("td");
            if (header === "Resume") {
                cell.textContent = application[header] !== "" ? application[header] : "No resume uploaded";
            } else {
                cell.textContent = application[header];
            }
            row.appendChild(cell);
        });

        table.appendChild(row);
    });

    const tableContainer = document.getElementById("tableContainer");
    const container= document.querySelector(".container");
    container.innerHTML="<center style='font-family:Tahoma; color:midnightblue'><strong>Job Applications</strong></center>";
    tableContainer.innerHTML = "";
    tableContainer.appendChild(table);
});
</script>

</body>
</html>
