<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Application Form</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </div>
        <div>
            <label for="education">Highest Level of Education Attained:</label>
            <input type="text" id="education" name="education" required>
        </div>
        <div>
            <label for="school">Name of School/University:</label>
            <input type="text" id="school" name="school" required>
        </div>
        <div>
            <label for="major">Major/Area of Study:</label>
            <input type="text" id="major" name="major" required>
        </div>
        <div>
            <label for="graduationYear">Graduation Year:</label>
            <input type="text" id="graduationYear" name="graduationYear" required>
        </div>
        <div>
            <label for="previousJobTitles">Previous Job Titles:</label>
            <input type="text" id="previousJobTitles" name="previousJobTitles" required>
        </div>
        <div>
            <label for="companyNames">Company Names:</label>
            <input type="text" id="companyNames" name="companyNames" required>
        </div>
        <div>
            <label for="employmentDates">Employment Dates:</label>
            <input type="text" id="employmentDates" name="employmentDates" required>
        </div>
        <div>
            <label for="jobResponsibilities">Job Responsibilities:</label>
            <textarea id="jobResponsibilities" name="jobResponsibilities" rows="4" required></textarea>
        </div>
        <div>
            <label for="skills">Relevant Skills:</label>
            <input type="text" id="skills" name="skills" required>
        </div>
        <div>
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required>
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div>
            <label for="preferredWorkSchedule">Preferred Work Schedule:</label>
            <input type="text" id="preferredWorkSchedule" name="preferredWorkSchedule" required>
        </div>
        <div>
            <label for="relocate">Willingness to Relocate:</label>
            <input type="text" id="relocate" name="relocate" required>
        </div>
        <div>
            <label for="referenceName">Reference Name:</label>
            <input type="text" id="referenceName" name="referenceName" required>
        </div>
        <div>
            <label for="referenceContact">Reference Contact Information:</label>
            <input type="text" id="referenceContact" name="referenceContact" required>
        </div>
        <div>
            <label for="relationship">Relationship to Applicant:</label>
            <input type="text" id="relationship" name="relationship" required>
        </div>
        <div>
            <label for="whyWork">Why do you want to work for this company?</label>
            <textarea id="whyWork" name="whyWork" rows="4" required></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <br>
    <button id="viewApplicationsBtn">View Applications as Table</button>
</div>
<div id="tableContainer"></div>
<script>
let applications = [];

document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    validateForm();
});

function validateForm() {
    // Validation logic here...

    // If form is valid, process data
    processData();
}

function processData() {
    const formData = new FormData(document.getElementById("jobApplicationForm"));

    const resumeFile = formData.get("resume");
    const resumeFileName = resumeFile ? resumeFile.name : "";


    const application = {
        "First Name": formData.get("firstName"),
        "Last Name": formData.get("lastName"),
        "Phone Number": formData.get("phoneNumber"),
        "Email": formData.get("email"),
        "Resume": resumeFileName,
        "Cover Letter": formData.get("coverLetter"),
        "Highest Education": formData.get("education"),
        "School/University": formData.get("school"),
        "Major/Area of Study": formData.get("major"),
        "Graduation Year": formData.get("graduationYear"),
        "Previous Job Titles": formData.get("previousJobTitles"),
        "Company Names": formData.get("companyNames"),
        "Employment Dates": formData.get("employmentDates"),
        "Job Responsibilities": formData.get("jobResponsibilities"),
        "Skills": formData.get("skills"),
        "Certifications": formData.get("certifications"),
        "Start Date": formData.get("startDate"),
        "Preferred Work Schedule": formData.get("preferredWorkSchedule"),
        "Willingness to Relocate": formData.get("relocate"),
        "Reference Name": formData.get("referenceName"),
        "Reference Contact Information": formData.get("referenceContact"),
        "Relationship to Applicant": formData.get("relationship"),
        "Why Work for Company": formData.get("whyWork")
    };

    applications.push(application);
    console.log("Application submitted:", application);
}

document.getElementById("viewApplicationsBtn").addEventListener("click", function() {
    const table = document.createElement("table");
    const headers = ["First Name", "Last Name", "Phone Number", "Email", "Resume", "Cover Letter", 
                    "Highest Education", "School/University", "Major/Area of Study", "Graduation Year", 
                    "Previous Job Titles", "Company Names", "Employment Dates", "Job Responsibilities", 
                    "Skills", "Certifications", "Start Date", "Preferred Work Schedule", 
                    "Willingness to Relocate", "Reference Name", "Reference Contact Information", 
                    "Relationship to Applicant", "Why Work for Company"];
    const headerRow = document.createElement("tr");

    headers.forEach(headerText => {
        const header = document.createElement("th");
        header.textContent = headerText;
        headerRow.appendChild(header);
    });
    table.appendChild(headerRow);

    applications.forEach(application => {
        const row = document.createElement("tr");

        headers.forEach(header => {
            const cell = document.createElement("td");
            if (header === "Resume") {
                cell.textContent = application[header] !== "" ? application[header] : "No resume uploaded";
            } else {
                cell.textContent = application[header];
            }
            row.appendChild(cell);
        });

        table.appendChild(row);
    });

    const tableContainer = document.getElementById("tableContainer");
    const container= document.querySelector(".container");
    container.innerHTML="<center>Job Applications</center>";
    tableContainer.innerHTML = "";
    tableContainer.appendChild(table);
});
</script>

</body>
</html>
